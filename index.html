<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MACS Calling Portal - Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-container">
    <h1>ðŸ”’ MACS Calling Portal</h1>
    <form action="dashboard.html" onsubmit="return validateLogin()">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <p id="error-msg"></p>
  </div>

  <script>
    function validateLogin() {
      const user = document.getElementById('username').value;
      const pass = document.getElementById('password').value;
      if (user === 'macsadmin' && pass === 'calling123') {
        return true;
      } else {
        document.getElementById('error-msg').textContent = 'Invalid credentials!';
        return false;
      }
    }
  </script>
</body>
</html>
