<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MACS Calling Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f4f8;
    }

    header {
      background-color: #003366;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      height: 40px;
    }

    .menu-icon {
      font-size: 28px;
      cursor: pointer;
    }

    h1 {
      text-align: center;
      margin-top: 10px;
      color: #003366;
    }

    .display {
      width: 90%;
      max-width: 300px;
      height: 50px;
      font-size: 24px;
      text-align: center;
      margin: 20px auto 10px auto;
      border: 2px solid #ccc;
      border-radius: 12px;
      padding: 12px;
      background-color: white;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .dial-pad {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      justify-content: center;
      margin: 20px auto;
      max-width: 300px;
    }

    .btn {
      height: 70px;
      border-radius: 50%;
      background-color: #ffffff;
      border: 2px solid #ccc;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
    }

    .call-controls {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .call-btn {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: none;
      font-size: 24px;
      cursor: pointer;
      color: white;
    }

    .call { background-color: #28a745; }
    .hangup { background-color: #dc3545; }

    .sidebar {
      height: 100%;
      width: 0;
      position: fixed;
      z-index: 1;
      top: 0;
      right: 0;
      background-color: #003366;
      overflow-x: hidden;
      transition: 0.4s;
      padding-top: 60px;
    }

    .sidebar a {
      padding: 15px 25px;
      text-decoration: none;
      font-size: 20px;
      color: white;
      display: block;
    }

    .sidebar a:hover {
      background-color: #00509e;
    }

    .closebtn {
      position: absolute;
      top: 15px;
      right: 20px;
      font-size: 30px;
      cursor: pointer;
    }

    #callStatus {
      text-align: center;
      color: green;
      font-weight: bold;
      font-size: 18px;
    }

    #logTable {
      width: 90%;
      margin: 20px auto;
      border-collapse: collapse;
      display: none;
    }

    #logTable th, #logTable td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }

    #logTable th {
      background-color: #003366;
      color: white;
    }
  </style>
</head>
<body>

  <header>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5f/Original_Macs_Logo.svg/2560px-Original_Macs_Logo.svg.png" class="logo" alt="MACS Logo">
    <div class="menu-icon" onclick="openMenu()">â˜°</div>
  </header>

  <h1>MACS Calling Portal</h1>

  <div class="display" id="display">Enter number</div>
  <div id="callStatus"></div>

  <div class="dial-pad">
    <button class="btn" onclick="press('1')">1</button>
    <button class="btn" onclick="press('2')">2</button>
    <button class="btn" onclick="press('3')">3</button>
    <button class="btn" onclick="press('4')">4</button>
    <button class="btn" onclick="press('5')">5</button>
    <button class="btn" onclick="press('6')">6</button>
    <button class="btn" onclick="press('7')">7</button>
    <button class="btn" onclick="press('8')">8</button>
    <button class="btn" onclick="press('9')">9</button>
    <button class="btn" onclick="press('*')">*</button>
    <button class="btn" onclick="press('0')">0</button>
    <button class="btn" onclick="press('#')">#</button>
  </div>

  <div class="call-controls">
    <button class="call-btn call" onclick="makeCall()">ðŸ“ž</button>
    <button class="call-btn hangup" onclick="hangUp()">âœ–</button>
  </div>

  <!-- Sidebar Menu -->
  <div id="mySidebar" class="sidebar">
    <span class="closebtn" onclick="closeMenu()">Ã—</span>
    <a href="#" onclick="showLogs()">ðŸ“‹ View Call Logs</a>
    <a href="#">ðŸ’¬ Send Message</a>
    <a href="#">ðŸ”’ Logout</a>
  </div>

  <!-- Call Log Table -->
  <table id="logTable">
    <thead>
      <tr><th>Number</th><th>Status</th><th>Time</th></tr>
    </thead>
    <tbody id="logBody"></tbody>
  </table>

  <script>
    function press(num) {
      const display = document.getElementById('display');
      if (display.textContent === 'Enter number') {
        display.textContent = num;
      } else {
        display.textContent += num;
      }
      document.getElementById('callStatus').textContent = '';
    }

    function makeCall() {
      const display = document.getElementById('display');
      const number = display.textContent;
      const status = document.getElementById('callStatus');
      if (number.length !== 10 || isNaN(number)) {
        status.style.color = 'red';
        status.textContent = 'Invalid number. Please enter 10 digits.';
      } else {
        status.style.color = 'green';
        status.textContent = 'Calling ' + number + '...';
        addLog(number, 'Calling');
      }
    }

    function hangUp() {
      const display = document.getElementById('display');
      display.textContent = 'Enter number';
      document.getElementById('callStatus').textContent = 'Call ended';
      setTimeout(() => {
        document.getElementById('callStatus').textContent = '';
      }, 1500);
    }

    function openMenu() {
      document.getElementById("mySidebar").style.width = "250px";
    }

    function closeMenu() {
      document.getElementById("mySidebar").style.width = "0";
    }

    function addLog(number, status) {
      const now = new Date();
      const time = now.toLocaleTimeString();
      const row = `<tr><td>${number}</td><td>${status}</td><td>${time}</td></tr>`;
      document.getElementById('logBody').innerHTML += row;
    }

    function showLogs() {
      document.getElementById('logTable').style.display = 'table';
      closeMenu();
    }
  </script>
</body>
</html>
