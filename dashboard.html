<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MACS Dial Pad</title>
  <style>
    body {
      background-color: #f0f4f8;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
    }

    h2 {
      color: #003366;
    }

    .display {
      width: 260px;
      height: 50px;
      font-size: 22px;
      text-align: center;
      margin-bottom: 20px;
      border: 2px solid #ccc;
      border-radius: 10px;
      padding: 10px;
      background-color: white;
    }

    .dial-pad {
      display: grid;
      grid-template-columns: repeat(3, 80px);
      gap: 10px;
      margin-bottom: 20px;
    }

    .btn {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background-color: #ffffff;
      border: 2px solid #ccc;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
    }

    .btn:hover {
      background-color: #e6f0ff;
    }

    .call-controls {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .call-btn {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: none;
      font-size: 24px;
      cursor: pointer;
      color: white;
    }

    .call {
      background-color: #28a745;
    }

    .hangup {
      background-color: #dc3545;
    }
  </style>
</head>
<body>

  <h2>ðŸ“ž MACS Dial Pad</h2>

  <input type="text" id="display" class="display" readonly placeholder="Enter number">

  <div class="dial-pad">
    <button class="btn" onclick="press('1')">1</button>
    <button class="btn" onclick="press('2')">2<br><small>ABC</small></button>
    <button class="btn" onclick="press('3')">3<br><small>DEF</small></button>
    <button class="btn" onclick="press('4')">4<br><small>GHI</small></button>
    <button class="btn" onclick="press('5')">5<br><small>JKL</small></button>
    <button class="btn" onclick="press('6')">6<br><small>MNO</small></button>
    <button class="btn" onclick="press('7')">7<br><small>PQRS</small></button>
    <button class="btn" onclick="press('8')">8<br><small>TUV</small></button>
    <button class="btn" onclick="press('9')">9<br><small>WXYZ</small></button>
    <button class="btn" onclick="press('*')">*</button>
    <button class="btn" onclick="press('0')">0</button>
    <button class="btn" onclick="press('#')">#</button>
  </div>

  <div class="call-controls">
    <button class="call-btn call" onclick="makeCall()">ðŸ“ž</button>
    <button class="call-btn hangup" onclick="hangUp()">âœ–</button>
  </div>

  <script>
    function press(num) {
      const display = document.getElementById('display');
      display.value += num;
    }

    function makeCall() {
      const number = document.getElementById('display').value;
      if (number) {
        alert('Calling: ' + number);
        // SIP call function yahan connect hoga
      } else {
        alert('Enter a number first!');
      }
    }

    function hangUp() {
      document.getElementById('display').value = '';
      alert('Call ended.');
      // SIP hangup function yahan connect hoga
    }
  </script>

</body>
</html>
