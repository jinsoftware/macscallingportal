<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MACS Calling Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f4f8;
    }

    header {
      background-color: #003366;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      height: 40px;
    }

    .menu-icon {
      font-size: 28px;
      cursor: pointer;
    }

    h1 {
      text-align: center;
      margin-top: 20px;
      color: #003366;
    }

    .display {
      width: 260px;
      height: 50px;
      font-size: 22px;
      text-align: center;
      margin: 20px auto;
      border: 2px solid #ccc;
      border-radius: 10px;
      padding: 10px;
      background-color: white;
    }

    .dial-pad {
      display: grid;
      grid-template-columns: repeat(3, 80px);
      gap: 10px;
      justify-content: center;
      margin-bottom: 20px;
    }

    .btn {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background-color: #ffffff;
      border: 2px solid #ccc;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
    }

    .btn:hover {
      background-color: #e6f0ff;
    }

    .call-controls {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .call-btn {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: none;
      font-size: 24px;
      cursor: pointer;
      color: white;
    }

    .call {
      background-color: #28a745;
    }

    .hangup {
      background-color: #dc3545;
    }

    /* Sidebar Menu */
    .sidebar {
      height: 100%;
      width: 0;
      position: fixed;
      z-index: 1;
      top: 0;
      right: 0;
      background-color: #003366;
      overflow-x: hidden;
      transition: 0.4s;
      padding-top: 60px;
    }

    .sidebar a {
      padding: 15px 25px;
      text-decoration: none;
      font-size: 20px;
      color: white;
      display: block;
      transition: 0.2s;
    }

    .sidebar a:hover {
      background-color: #00509e;
    }

    .closebtn {
      position: absolute;
      top: 15px;
      right: 20px;
      font-size: 30px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <header>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5f/Original_Macs_Logo.svg/2560px-Original_Macs_Logo.svg.png" class="logo" alt="MACS Logo">
    <div class="menu-icon" onclick="openMenu()">â˜°</div>
  </header>

  <h1>MACS Calling Portal</h1>

  <input type="text" id="display" class="display" readonly placeholder="Enter number">

  <div class="dial-pad">
    <button class="btn" onclick="press('1')">1</button>
    <button class="btn" onclick="press('2')">2<br><small>ABC</small></button>
    <button class="btn" onclick="press('3')">3<br><small>DEF</small></button>
    <button class="btn" onclick="press('4')">4<br><small>GHI</small></button>
    <button class="btn" onclick="press('5')">5<br><small>JKL</small></button>
    <button class="btn" onclick="press('6')">6<br><small>MNO</small></button>
    <button class="btn" onclick="press('7')">7<br><small>PQRS</small></button>
    <button class="btn" onclick="press('8')">8<br><small>TUV</small></button>
    <button class="btn" onclick="press('9')">9<br><small>WXYZ</small></button>
    <button class="btn" onclick="press('*')">*</button>
    <button class="btn" onclick="press('0')">0</button>
    <button class="btn" onclick="press('#')">#</button>
  </div>

  <div class="call-controls">
    <button class="call-btn call" onclick="makeCall()">ðŸ“ž</button>
    <button class="call-btn hangup" onclick="hangUp()">âœ–</button>
  </div>

  <!-- Sidebar Menu -->
  <div id="mySidebar" class="sidebar">
    <span class="closebtn" onclick="closeMenu()">Ã—</span>
    <a href="#">ðŸ’¬ Send Message</a>
    <a href="#">ðŸ“‹ View Call Logs</a>
    <a href="#">ðŸ”’ Logout</a>
  </div>

  <script>
    function press(num) {
      const display = document.getElementById('display');
      display.value += num;
    }

    function makeCall() {
      const number = document.getElementById('display').value;
      if (number) {
        alert('Calling: ' + number);
      } else {
        alert('Enter a number first!');
      }
    }

    function hangUp() {
      document.getElementById('display').value = '';
      alert('Call ended.');
    }

    function openMenu() {
      document.getElementById("mySidebar").style.width = "250px";
    }

    function closeMenu() {
      document.getElementById("mySidebar").style.width = "0";
    }
  </script>

</body>
</html>
