<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MACS Calling Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f4f8;
    }

    header {
      background-color: #003366;
      color: white;
      padding: 16px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      padding: 20px;
      justify-content: center;
      gap: 20px;
    }

    .card {
      background: white;
      border-radius: 12px;
      padding: 20px;
      width: 350px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #003366;
      margin-bottom: 20px;
    }

    .dialer input {
      width: 100%;
      padding: 12px;
      font-size: 18px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .dialer button {
      width: 100%;
      padding: 12px;
      background-color: #003366;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .sms textarea {
      width: 100%;
      padding: 10px;
      height: 80px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .sms input, .sms button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
    }

    .sms button {
      background-color: #004d99;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .logs {
      max-height: 200px;
      overflow-y: auto;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      background-color: #f9f9f9;
    }

    .log-entry {
      padding: 6px;
      border-bottom: 1px solid #ddd;
      font-size: 14px;
    }

    .log-entry:last-child {
      border-bottom: none;
    }

    .logout {
      position: absolute;
      top: 20px;
      right: 20px;
      background: #ff3333;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <header>
    üìû MACS Calling Portal
    <button class="logout" onclick="window.location.href='index.html'">Log Out</button>
  </header>

  <div class="container">

    <!-- Dialer -->
    <div class="card dialer">
      <h2>üì± Dial a Number</h2>
      <input type="text" id="call-number" placeholder="+1XXXXXXXXXX">
      <button onclick="makeCall()">üìû Call Now</button>
    </div>

    <!-- SMS Sender -->
    <div class="card sms">
      <h2>üí¨ Send SMS</h2>
      <input type="text" id="sms-number" placeholder="+1XXXXXXXXXX">
      <textarea id="sms-message" placeholder="Type your message here..."></textarea>
      <button onclick="sendSMS()">üì® Send Message</button>
    </div>

    <!-- Call & SMS Logs -->
    <div class="card">
      <h2>üìù Call & SMS Logs</h2>
      <div class="logs" id="logs">
        <div class="log-entry">No activity yet.</div>
      </div>
    </div>

  </div>

  <script>
    function makeCall() {
      const number = document.getElementById('call-number').value;
      const logs = document.getElementById('logs');
      logs.innerHTML += `<div class="log-entry">Calling ${number}...</div>`;
    }

    function sendSMS() {
      const number = document.getElementById('sms-number').value;
      const message = document.getElementById('sms-message').value;
      const logs = document.getElementById('logs');
      logs.innerHTML += `<div class="log-entry">Sent SMS to ${number}: "${message}"</div>`;
    }
  </script>

</body>
</html>
